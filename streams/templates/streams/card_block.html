{% load wagtailimages_tags %}
<h1>{{ self.title }}</h1>
<div style="display: flex;justify-content: space-between">
    {% for card in self.cards %}
        <div>
            {% image card.image fill-300x200 as img %}
            <div><img src="{{ img.url }}" alt="{{ img.alt }}"></div>
            <div>{{ card.title }}</div>
            <div>{{ card.text }}</div>
            {% if card.button_page %}
                <div><a href="{{ card.button_page.url }}">Internal link</a></div>
            {% elif card.button_url%}
                <div><a href="{{ card.button_url }}">Link to www</a></div>
            {% endif %}
        </div>
    {% endfor %}
</div>
